{% extends 'events/base.html' %}
{% block content %}
    <h2>Add Category</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="name">Category Name:</label>
            <input type="text"id="name" name="name" required>
        </div>
        <button type="submit">Add Category</button>
    </form>
{% endblock %}
